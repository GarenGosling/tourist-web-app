<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="style/main.css" rel="stylesheet">
</head>

<body>

<div class="sign_list_wrap">
    <h3>报名列表</h3>
    <div class="tb_wrap">
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>手机号码</th>
                    <th>项目名</th>
                    <th>报名时间</th>
                </tr>
            </thead>
            <tbody>
                <script type="text/x-jsrender" id="applys">
                <tr>
                    <td>{{:name}}</td>
                    <td>{{:sex}}</td>
                    <td>{{:phone}}</td>
                    <td>{{:itemName}}</td>
                    <td>{{dateFormat:createTime}}</td>
                </tr>
                </script>
            </tbody>    
        </table>
    </div>
    <div class="txc">
        <a href="index.html" class="g_btn_gree">返回首页</a>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bundle.main.js"></script>
<script type="text/javascript" src="js/plugins/org.js"></script>
<script type="text/javascript" src="js/views/index.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/jsrender.js"></script>
<script>
    $(function () {
        //获取模板
        var jsRenderTpl = $.templates('#applys');
        $.views.converters({
            dateFormat: function(val) {
                return $.dateFormat(val,"yyyy-MM-dd HH:mm:ss")
            }
        });
        $.get(url.tourist.applys, function (result) {
            if (result.code == 200) {
                //末班与数据结合
                var html = jsRenderTpl(result.data);
                $("tbody").html(html);
            }
        })
    })
</script>
</body>
